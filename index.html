<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From field</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-green-200 w-3/4 m-auto p-2" id="one">
        <h1 class="my-4 text-3xl font-semibold">JS Password field</h1>
        <div class="">
            <input class="w-3/4 block px-2 my-3" type="email" name="" id="email" placeholder="enter your email">
            <input class="w-3/4 block px-2 my-3" type="password" name="" id="password" placeholder="enter your password">
            <button class="bg-green-500 rounded-md text-white font-semibold py-1 px-4" id="submit">Submit</button>
        </div>
    </div>

    <script src="./function.js"></script>
</body>

</html>
